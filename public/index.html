<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Climate Devices BXL</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav id="nav" class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <a class="navbar-brand me-5 text-white" href="#">BXL CLIMATE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Who are we</a
            >
            <a class="nav-link text-white" href="#">Devices</a>
            <a class="nav-link text-white" href="#">Map</a>
            <a class="nav-link text-white" href="#">Contact us</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- LOG IN BUTTON -->
    <button
      class="btn btn-outline-success m-2"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop"
    >
      Log in
    </button>

    <div
      class="offcanvas offcanvas-start"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Log in</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button id="login" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- WHO WE ARE  -->
    <main class="pt-5">
      <h1 class="text-center">Who are we?</h1>
      <h3 class="text-muted lead text-center fst-italic">
        The climate change brussels project, all you need to know about us.
      </h3>
    </main>
    <!-- CARROUSEL -->
    <!-- slider container -->
    <div class="slider mt-5 mb-5">

      <!-- slide 1 -->
      <div class="slide">
        <img
          src="assets/lake.jpeg"
          alt=""
        />
      </div>
       <!-- slide 2 -->
      <div class="slide">
        <img src="assets/park.jpg" alt="park" />
      </div>

       <!-- slide 3 -->
      <div class="slide">
        <img src="assets/canal.jpeg" alt="park" />
      </div>

       <!-- slide 4 -->
      <div class="slide">
        <img src="assets/street.jpeg" alt="" />
      </div>

       <!-- Control buttons -->
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><
    </div>
    <!-- DEVICES -->

    <h1 class="text-center">Devices in Brussels</h1>
    <h3 class="text-muted lead text-center fst-italic">
      These are all our current active devices.
    </h3>

    <!-- GENERATE NEW MEASURES BUTTON -->
    <div class="text-center">
      <button  type="submit" class="btn btn-outline-success m-5" >
        Generate new
      </button>
    </div>

    <!-- CARDS GENERATED BY JS-->

    <div class="row justify-content-center">
      <div id="cards" class="col-md-4"></div>
    </div>

    <!-- MAP -->
    <!-- <div>
      <h1 class="text-center">Map</h1>
      <div id="map" class="container-lg text-center my-5">
        <iframe
          src="https://www.google.be/maps/d/embed?mid=15Y3lfbjWf6cGFVg4qHpGdmGTdVFjFgk&ehbc=2E312F"
          width="640"
          height="480"
        ></iframe>
      </div>
    </div> -->
    <!-- FOOTER -->
    <div id="footer" class="text-white lead p-3 mt-3">
      <p class="fst-italic">Subscribe to our newsletter</p>
      <div class="col-md-3 fst-italic">
        <form class="">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email@email.com"
          />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
